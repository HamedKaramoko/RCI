<div class="container">
	<div class="row">
		<form class="col-md-4 col-md-offset-4 well" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="row">
				<h2 class="text-center">RCI</h2>
			</div>
			<p>Form status : {{ loginForm.valid }}</p>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" type="text" id="login" placeholder="Login" formControlName="login">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" id="password" placeholder="Password" formControlName="password">
					</div>
					<div class="row input-group">
						<label for="remember" class="center-block">Remember : </label>
						<input class="form-control" type="checkbox" id="remember" formControlName="stayConnected">
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-4">
							<button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<p>New user? <a>Create new account</a></p>
							<p>Forgot your password? <a>Click here</a></p>
							<p>Login with SSO? <a>Click here</a></p>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
