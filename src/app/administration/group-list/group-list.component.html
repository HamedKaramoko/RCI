<div class="container">
	<div class="row">
		<h2>GROUP MANAGEMENT</h2>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2" style="border: 1px black inset; border-radius: 5px; box-shadow: inset">
				<mat-grid-list cols="2" rowHeight="2:1">
					<mat-grid-tile
						*ngFor="let tile of tiles"
						[colspan]="tile.cols"
						[rowspan]="tile.rows"
						[style.background]="tile.color">
						{{tile.text}}
					</mat-grid-tile>
				</mat-grid-list>
		</div>
	</div>
	<h2 class="row">New group</h2>
	<div>
		<form class="col-md-4 col-md-offset-4 well" [formGroup]="addGroupForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="row">
				<h2 class="text-center">RCI</h2>
			</div>
			<p>Form status : {{ addGroupForm.valid }}</p>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" type="text" id="name" placeholder="name" formControlName="name">
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-4">
							<button type="submit" class="btn btn-success" [disabled]="addGroupForm.invalid">Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
