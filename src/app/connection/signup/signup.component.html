<div class="container">
	<div class="row">
		<form class="col-md-6 col-md-offset-3 well" [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="row">
				<h2 class="text-center">Edit profile</h2>
			</div>
			<p>Form status : {{ signUpForm.valid }}</p>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="login" ><span class="required-field">*</span> Login : </label>
						<input class="form-control" type="text" id="login" placeholder="Login" formControlName="login">
					</div>
					<div class="form-group">
						<label for="password" ><span class="required-field">*</span> Password : </label>
						<input class="form-control" type="text" id="password" placeholder="password" formControlName="password">
					</div>
					<div class="form-group">
						<label for="confirmpassword"><span class="required-field">*</span> Confirm password : </label>
						<input class="form-control" type="text" id="confirmpassword" placeholder="password" formControlName="confirmpassword">
					</div>
					<div class="form-group">
						<label for="gender" >Gender : </label>
						<select class="form-control" required id="gender" name="gender" formControlName="gender">
							<option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
						</select>
					</div>
					<div class="form-group">
						<label for="email" >Email : </label>
						<input class="form-control" type="email" id="email" name="email" placeholder="Email" formControlName="email">
					</div>
					<div class="row">
						<div class="col-md-2">
							<button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid">OK</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
